<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <meta charset="utf-8" />
  <title>KOR Studios — Games</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --accent:#00d0ff;
      --accent-dark:#0095ff;
      --muted: rgba(255,255,255,0.85);
      --glass: rgba(255,255,255,0.06);
    }
    html,body{height:100%;}
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #05070a;
      color: white;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* BACKGROUND BLUR */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background: url("Pictures/Background.png") center/cover no-repeat;
      filter: blur(12px) brightness(0.36);
      z-index: -3;
    }

    #particles{ position:fixed; inset:0; z-index:-2; pointer-events:none; }

    /* LOADING SCREEN */
    #loading {
      position: fixed;
      inset: 0;
      background: rgba(3,6,10,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      flex-direction: column;
      gap: 18px;
      transition: opacity .4s ease, visibility .4s ease;
    }
    #loading.hidden{ opacity:0; visibility:hidden; pointer-events:none; }

    .loader {
      width:86px; height:86px; border-radius:50%;
      background: conic-gradient(var(--accent) 0deg, transparent 120deg);
      animation: spin 1.2s linear infinite;
      box-shadow: 0 0 24px rgba(0,200,255,0.12), inset 0 0 30px rgba(0,200,255,0.06);
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .loading-text{ color:var(--muted); font-weight:600; letter-spacing:1px; }

    /* CURSOR GLOW */
    #cursor-glow {
      position: fixed;
      width: 96px; height: 96px; pointer-events: none; border-radius:50%;
      background: radial-gradient(circle, rgba(0,200,255,0.8) 0%, rgba(0,200,255,0.25) 25%, transparent 55%);
      transform: translate(-50%,-50%) scale(.9);
      transition: transform .12s ease, opacity .12s ease;
      z-index: 99990;
      mix-blend-mode: screen;
      opacity: .9;
    }

    /* TOP LEFT LOGO */
    .top-logo{ position:fixed; top:20px; left:20px; z-index:9999; }
    .top-logo img{ width:92px; height:92px; border-radius:50%; object-fit:cover; border:3px solid rgba(0,160,255,0.9); box-shadow:0 8px 40px rgba(0,170,255,0.12); cursor:pointer; transition: transform .22s ease; }
    .top-logo img:hover{ transform: scale(1.06) rotate(2deg); }

    /* TOP RIGHT ICONS */
    .top-right-icons{ position:fixed; top:22px; right:22px; display:flex; gap:14px; z-index:9999; }
    .top-right-icons img { width:44px; height:44px; object-fit:contain; transition: .18s ease; cursor:pointer; }
    .top-right-icons img:hover{ transform: translateY(-6px) scale(1.16); filter: drop-shadow(0 6px 18px rgba(0,200,255,0.32)); }

    /* TITLE */
    .page-title {
      margin: 140px 20px 8px;
      text-align:center;
      font-size: 3.6rem;
      letter-spacing:3px;
      font-weight:900;
      text-shadow: 0 0 28px rgba(0,180,255,0.18), 0 6px 18px rgba(0,0,0,0.6);
    }

    /* COUNTERS ROW */
    .counters {
      text-align:center;
      display:flex; gap:18px; justify-content:center; align-items:center; margin-bottom:22px;
    }
    .counter-pill {
      display:inline-flex; gap:8px; align-items:center;
      background: rgba(255,255,255,0.03);
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.04);
      font-weight:700;
      color:#dff9ff;
    }
    .num {
      color: var(--accent);
      font-weight:800;
      margin-left:4px;
    }

    /* GAMES GRID */
    .games-grid{
      max-width:1200px; margin: 18px auto 80px; padding: 0 20px;
      display:grid; grid-template-columns: repeat(auto-fit, minmax(260px,1fr)); gap:28px;
    }

    .game-card{
      background: rgba(255,255,255,0.03);
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,0.06);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      transition: transform .18s ease, box-shadow .18s ease;
      padding-bottom: 10px;
    }

    .game-card:hover{
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 18px 40px rgba(0,160,255,0.12);
    }

    .thumb{ width:100%; height:160px; object-fit:cover; }

    .game-info{ padding:16px 18px 22px; }
    .game-info h3{ margin:6px 0 8px; font-size:18px; }
    .game-info p{ margin:0 0 12px; color: rgba(255,255,255,0.9); min-height:48px; font-size:14px; line-height:1.3; }

    .row { display:flex; gap:10px; margin-bottom:12px; }
    .stat { background: rgba(0,160,255,0.14); padding:8px 12px; border-radius:999px; font-weight:700; color:#eaffff; }

    .play-btn{ display:inline-block; background: linear-gradient(90deg,var(--accent-dark),var(--accent)); padding:10px 14px; border-radius:10px; color:black; font-weight:800; text-decoration:none; }

    footer{ text-align:center; color: rgba(255,255,255,0.65); padding:30px 10px; font-size:14px; }
  </style>
</head>

<body>

  <!-- LOADING -->
  <div id="loading">
    <div class="loader"></div>
    <div class="loading-text">LOADING KOR STUDIOS</div>
  </div>

  <div id="cursor-glow"></div>
  <canvas id="particles"></canvas>

  <!-- TOP LEFT LOGO -->
  <div class="top-logo">
    <img src="Pictures/Logo.png" onclick="location.href='/'">
  </div>

  <!-- TOP RIGHT ICONS -->
  <div class="top-right-icons">
    <img src="Pictures/DiscordLogo.png" onclick="window.open('https://discord.gg/8BdjmNmBv8','_blank')">
    <img src="Pictures/RobloxLogo.png" onclick="window.open('https://www.roblox.com/communities/34029001/Keep-On-Rising-Studios#!/about','_blank')">
  </div>

  <!-- TITLE -->
  <h1 class="page-title">KOR Studios Games</h1>

  <!-- COUNTERS -->
  <div class="counters">
    <div class="counter-pill">Group Members: <span class="num" id="groupCount">0</span></div>
    <div class="counter-pill">Discord Members: <span class="num" id="discordCount">0</span></div>
  </div>

  <!-- GAMES -->
  <div id="gamesGrid" class="games-grid"></div>

  <footer>© 2025 KOR Studios — All Rights Reserved</footer>

  <!-- CONFIG + GALLERY -->
  <script src="config.js"></script>
  <script src="gallery.js"></script>

  <script>
  /*******************************
   * Animated Member Counters
   *******************************/
  function animateCount(element, target, duration = 1200) {
    let start = 0;
    let startTime = null;

    function update(timestamp) {
      if (!startTime) startTime = timestamp;
      const progress = Math.min((timestamp - startTime) / duration, 1);

      const value = Math.floor(progress * target);

      // Format
      if (target >= 1000) {
        element.textContent = Math.floor(value / 1000) + "K+";
      } else {
        element.textContent = value + "+";
      }

      if (progress < 1) requestAnimationFrame(update);
    }

    requestAnimationFrame(update);
  }

  function loadStaticCounts() {
    const groupCountEl = document.getElementById("groupCount");
    const discordCountEl = document.getElementById("discordCount");

    animateCount(groupCountEl, window.KOR_CONFIG.robloxMembers);
    animateCount(discordCountEl, window.KOR_CONFIG.discordMembers);
  }

  /*******************************
   * Loading Screen + Expose API
   *******************************/
  function hideLoading(){
    document.getElementById('loading').classList.add('hidden');
  }

  window.__KOR = {
    loadingDone: () => {
      hideLoading();
      loadStaticCounts();
    }
  };

  /*******************************
   * Cursor Glow
   *******************************/
  const cursor = document.getElementById('cursor-glow');
  document.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX + 'px';
    cursor.style.top = e.clientY + 'px';
  });

  /*******************************
   * Particles Background
   *******************************/
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
  window.addEventListener('resize', resize);
  resize();

  let particles = [];
  for(let i=0;i<60;i++){
    particles.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      r: Math.random()*2+0.8,
      dx: (Math.random()-0.5)*0.4,
      dy: (Math.random()-0.5)*0.4,
      a: Math.random()*0.6+0.2
    });
  }

  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(const p of particles){
      ctx.beginPath();
      ctx.fillStyle = `rgba(0,255,255,${p.a})`;
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
      p.x+=p.dx; p.y+=p.dy;
      if(p.x<0)p.x=canvas.width;
      if(p.x>canvas.width)p.x=0;
      if(p.y<0)p.y=canvas.height;
      if(p.y>canvas.height)p.y=0;
    }
    requestAnimationFrame(draw);
  }
  draw();
  </script>
</body>
</html>
